<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB_SHOP</title> 
      <link rel="icon" href="img/favicon.svg"> 
      <link href="./stylesheets/shopStyle.css" rel="stylesheet" type="text/css"/>
      <script src="./javascripts/jquery-3.7.1.js"></script>  
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
      <script src="javascripts/shop.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="menu_bar">
      <img class="main_icon" src="img/main_w.svg">
      <img onclick="location.href='error.html'" class="cart_icon" src="img/cart.svg">
    </div>

    <div id="shop_div">
      
      <div id="purchase1">
        <img id="vinil" src="img/vinil.png">
        <p id="txt_for_name">Виниловая пластинка</p>
        <p id="txt_for_price">5 999₽</p>

        <div class="buttons_for_buying">
          <button class="buy">Купить</button>
          <button class="to_cart">В корзину</button>
        </div>

        <div id="purchase2">
          <img id="mediator" src="img/guitar_pick.svg">
          <p id="txt_for_name">Медиаторы</p>
          <p id="txt_for_price">999₽</p>
        </div>
    
        <div class="buttons_for_buying">
          <button class="buy">Купить</button>
          <button class="to_cart">В корзину</button>
        </div>

        
        <div id="purchase3">
          <img id="shopper" src="img/shopper.png">
          <p id="txt_for_name">Шоппер</p>
          <p id="txt_for_price">1 999₽</p>
        </div>
    
        <div class="buttons_for_buying">
          <button class="buy">Купить</button>
          <button class="to_cart">В корзину</button>
        </div>

        <div id="purchase4">
          <img id="patch" src="img/patch.png">
          <p id="txt_for_name">Патчи</p>
          <p id="txt_for_price">599₽</p>
        </div>
    
        <div class="buttons_for_buying">
          <button class="buy">Купить</button>
          <button class="to_cart">В корзину</button>
        </div>


    </div>

    <div id="buy_modal">
      <div id="buy_modal-content">
          
        <span class="close">&times;</span>
        <form id="buy_myForm">
          <p id="buy_registration">Контактные данные</p>
          <input placeholder="ФИО" type="text" name="name" id="name">
          <input placeholder="Электронная почта" type="email" name="email" id="email-address">
          <input placeholder="Телефон" type="tel" name="number" id="mobile_phone">
          <input placeholder="Адрес" type="text" name="adress" id="adress">
          <p id="sum"></p>
          <input type="submit" id="submit_it" value="Заказать">

        </form>
      </div>



  </body>
</html>
